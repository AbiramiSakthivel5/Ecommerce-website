<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,
      300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
    
    
      <!--my css-->
    <link rel="stylesheet" href="maybell.css" />
    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous" referrerpolicy="no-referrer"/>



  </head>
  
  <body>
    
    <!--navbar-->
   
  
  <div class="wrapper"> 
    <h2>Contact us</h2> 
    <div id="error_message"> 

    </div> 
    <form action="" 
          id="myform" 
          onsubmit="return validate();"> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Name" 
                   id="name"> 
        </div> 
        
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Phone" 
                   id="phone"> 
        </div> 
        <div class="input_field"> 
            <input type="text" 
                   placeholder="Email" 
                   id="email"> 
        </div> 
        <div class="input_field"> 
            <textarea placeholder="Message" 
                      id="message"> 
            </textarea> 
        </div> 
        <div class="btn"> 
            <input type="submit"> 
        </div> 
    </form> 
</div> 
    
    
    


  <!--footer-->
  <div class="footer" style="height: 80px; bottom: 0px; margin-top: 600px; text-align: center;">
    <div class="footer-container">
      <div class="footer-box-1">
        <h2 class="headingtext">Maybell</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos quos ipsa facilis ex delectus reprehenderit.</p>
        <div class="footer-icon-container">
          <i class="fa-brands fa-youtube" style="color: white;"></i>
          <i class="fa-brands fa-instagram" style="color: white;"></i>
          <i class="fa-brands fa-Twitter" style="color: white;"></i>
          <i class="fa-brands fa-facebook" style="color: white;"></i>
        </div>
      </div>
    </div>
    <p>@ 2024 Maybell.com</p>
  </div>
    <script src="maybellcontact.js"></script>
  </body>
</html>
